<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body class="bg-gray-900 text-white relative">
    <header class="flex justify-between p-2 px-4 relative after:content-[''] after:h-px after:bg-white after:absolute after:top-full after:w-[96%]">
        <p class="text-xl text-center font-bold from-purple-600 via-pink-600 to-blue-600 bg-gradient-to-r bg-clip-text text-transparent">SGPA Calculator</p>
        <div id="switch-modes">
            <img src="assests/dark.png" alt="" id="mode-img" class="h-6">
        </div>
    </header>
    <main class="mt-2">
        <div id="card-container" class="flex items-center flex-col w-full">
            <div class="flex flex-col w-3/4 mt-4 sm:w-1/2 lg:w-1/4" >
                <input type="text" id="input-subject" placeholder="Enter subject name" class="input-fields">
                <input type="number" id="input-credit" placeholder="Enter the credits" class="input-fields">
                <select id="input-grade" class="input-fields"> 
                <option value="">Select grade</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
            </div>
                <button id="add-subject" class="p-1 px-4 mt-4 bg-lime-600 rounded-md mr-7">Add</button>
        </div>
       <div id="outer-show-container" class="flex justify-center p-2 relative flex-wrap w-full"></div>
    </main>
</body>

</html>

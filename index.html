<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
</head>

<body>
    <header>
        <p>SGPA Calculator</p>
        <div id="switch-modes">
            <img src="" alt="mode-image" id="mode-img">
        </div>
    </header>
    <main>
        <div id="card-container">
            <div>
                <input type="text" id="input-subject" placeholder="Enter subject name" class="input-fields">
                <input type="number" id="input-credit" placeholder="Enter the credits" class="input-fields">
                <select id="input-grade" class="input-fields"> 
                    <option value="">Select grade</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button id="add-subject">Add</button>
        </div>
        <div id="outer-show-container">
    </main>
</body>

</html>
